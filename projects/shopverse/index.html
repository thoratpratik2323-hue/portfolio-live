<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPdorm | Futuristic Property Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00e5ff;
            --dark: #050a14;
            --card: #0a1221;
            --text: #e0f7fa;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: var(--dark);
            color: var(--text);
            background-image: radial-gradient(circle at 50% 50%, #112240 0%, #050a14 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 229, 255, 0.2);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 15px;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }

        .logo img {
            height: 50px;
        }

        .cart-btn {
            position: relative;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4081;
            color: #fff;
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 50%;
        }

        .hero {
            text-align: center;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent 0, transparent 40px, rgba(0, 229, 255, 0.05) 40px, rgba(0, 229, 255, 0.05) 41px);
            pointer-events: none;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: #81d4fa;
            margin-bottom: 30px;
            font-size: 1.2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.4s;
            border: 1px solid rgba(0, 229, 255, 0.1);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 229, 255, 0.15);
            border-color: var(--primary);
        }

        .product-img {
            height: 200px;
            background: #0f1b2d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        .product-img::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 40%, rgba(255, 255, 255, 0.1) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .product-card:hover .product-img::after {
            transform: translateX(100%);
        }

        .product-info {
            padding: 25px;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .product-price {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.3rem;
            display: block;
            margin-bottom: 15px;
        }

        .add-btn {
            width: 100%;
            background: rgba(0, 229, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 12px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 6px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px var(--primary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.2);
        }

        .close-modal {
            float: right;
            cursor: pointer;
            font-size: 1.5rem;
            color: #888;
            transition: 0.2s;
        }

        .close-modal:hover {
            color: #fff;
        }
    </style>
<style id="antigravity-scroll-lock-style">
  html:root body.antigravity-scroll-lock {
    overflow: hidden !important;
  }
</style><style>
  body::-webkit-scrollbar {
    display: none;
  }
  html::-webkit-scrollbar {
    display: none;
  }
</style></head>

<body class="">
    <div class="container">
        <header>
            <div class="logo">
                <img src="../../images/ipdorm_logo.png" alt="IPdorm">
                IPdorm
            </div>
            <div class="cart-btn" onclick="openCart()">
                <i class="fas fa-cube"></i> Vault
                <span class="cart-count" id="count">0</span>
            </div>
        </header>

        <div class="hero">
            <h1>Secure Your Digital Assets</h1>
            <p>The world's first decentralized Intellectual Property dormitory and vault management system.</p>
        </div>

        <div class="products" id="products">
                <div class="product-card">
                    <div class="product-img"><i class="fas fa-robot"></i></div>
                    <div class="product-info">
                        <div class="product-title">Algo-Tenant V1</div>
                        <div class="product-price">0.5 ETH</div>
                        <button class="add-btn" onclick="addToCart(1)">Mint Asset</button>
                    </div>
                </div>
            
                <div class="product-card">
                    <div class="product-img"><i class="fas fa-key"></i></div>
                    <div class="product-info">
                        <div class="product-title">Crypto-Dorm Key</div>
                        <div class="product-price">1.2 ETH</div>
                        <button class="add-btn" onclick="addToCart(2)">Mint Asset</button>
                    </div>
                </div>
            
                <div class="product-card">
                    <div class="product-img"><i class="fas fa-cloud-upload-alt"></i></div>
                    <div class="product-info">
                        <div class="product-title">Neural Cloud Storage</div>
                        <div class="product-price">0.8 ETH</div>
                        <button class="add-btn" onclick="addToCart(3)">Mint Asset</button>
                    </div>
                </div>
            
                <div class="product-card">
                    <div class="product-img"><i class="fas fa-file-contract"></i></div>
                    <div class="product-info">
                        <div class="product-title">Quantum Lease Contract</div>
                        <div class="product-price">2.5 ETH</div>
                        <button class="add-btn" onclick="addToCart(4)">Mint Asset</button>
                    </div>
                </div>
            </div>
    </div>

    <!-- Vault Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeCart()">Ã—</span>
            <h2 style="color: var(--primary); margin-bottom: 20px;">Secure Vault</h2>
            <div id="cartItems" style="margin: 20px 0; max-height: 200px; overflow-y: auto;">
                <p>Vault is empty.</p>
            </div>
            <h3 id="total" style="color: #fff;">Total Value: 0 ETH</h3>
            <button class="add-btn" style="background: var(--primary); color: #000; margin-top: 20px;" onclick="checkout()">Secure Assets</button>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Algo-Tenant V1", price: 0.5, icon: "fa-robot", unit: "ETH" },
            { id: 2, name: "Crypto-Dorm Key", price: 1.2, icon: "fa-key", unit: "ETH" },
            { id: 3, name: "Neural Cloud Storage", price: 0.8, icon: "fa-cloud-upload-alt", unit: "ETH" },
            { id: 4, name: "Quantum Lease Contract", price: 2.5, icon: "fa-file-contract", unit: "ETH" }
        ];

        let cart = [];

        function renderProducts() {
            const grid = document.getElementById('products');
            grid.innerHTML = products.map(p => `
                <div class="product-card">
                    <div class="product-img"><i class="fas ${p.icon}"></i></div>
                    <div class="product-info">
                        <div class="product-title">${p.name}</div>
                        <div class="product-price">${p.price} ${p.unit}</div>
                        <button class="add-btn" onclick="addToCart(${p.id})">Mint Asset</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCart();
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "Minting...";
            btn.style.background = "#fff";
            setTimeout(() => {
                btn.innerText = "Minted!";
                btn.style.background = "var(--primary)";
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.background = "";
                }, 1000);
            }, 500);
        }

        function updateCart() {
            document.getElementById('count').innerText = cart.length;
            const items = document.getElementById('cartItems');
            if (cart.length === 0) {
                items.innerHTML = '<p>Vault is empty.</p>';
            } else {
                items.innerHTML = cart.map(item => `
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:5px; text-align: left;">
                        <span>${item.name}</span>
                        <span style="color: var(--primary);">${item.price} ${item.unit}</span>
                    </div>
                `).join('');
            }
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('total').innerText = 'Total Value: ' + total.toFixed(2) + ' ETH';
        }

        function openCart() { document.getElementById('cartModal').classList.add('active'); }
        function closeCart() { document.getElementById('cartModal').classList.remove('active'); }
        function checkout() {
            if (cart.length === 0) return alert("Vault is empty!");
            alert("Transferring assets to Cold Storage... (Simulation Complete)");
            cart = [];
            updateCart();
            closeCart();
        }

        renderProducts();
    </script>


<div id="preact-border-shadow-host" popover="manual" style="border: none; padding: 0px; margin: 0px; inset: 0px; position: fixed; width: 100vw; height: 100vh; background: transparent; pointer-events: none;"></div></body></html>
